<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo con rugosidad</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      src="estudio.glb"
      alt="Modelo 3D"
      ar
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <script>
      const viewer = document.getElementById("viewer");

      viewer.addEventListener("load", async () => {
        await viewer.updateComplete;

        // Aplicamos rugosidad a todos los materiales
        const materiales = viewer.model.materials;
        for (const mat of materiales) {
          mat.pbrMetallicRoughness.setRoughnessFactor(0.1); // valor de rugosidad: 0 = liso, 1 = Ã¡spero
        }

        console.log("Rugosidad aplicada.");
      });
    </script>
  </body>
</html>
