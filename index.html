<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>estudio</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="estudio.glb"
      alt="estudio"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
      shadow-intensity="1"
      shadow-softness="0.5"
      exposure="1"
      tone-mapping="reinhard"
      auto-rotate
      camera-controls
    ></model-viewer>
  </body>
</html>
