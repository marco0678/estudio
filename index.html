<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>estudio</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 80vh;
      }
    </style>
  </head> 
  <script>
  const viewer = document.getElementById("viewer");

  viewer.addEventListener("load", async () => {
    await viewer.updateComplete;

    const materiales = viewer.model.materials;

    for (const mat of materiales) {
      if (mat.name === "[Quartz Light Grey]") {
        // Solo a este material le damos efecto reflectante
        mat.pbrMetallicRoughness.metallicFactor = 1.0;
        mat.pbrMetallicRoughness.roughnessFactor = 0.05;
        console.log(`Material ${mat.name} actualizado`);
      } else {
        console.log(`Material ${mat.name} sin cambios`);
      }
    }
  });
</script>
  <body>
    <model-viewer
      src="estudio.glb"
      alt="estudio"
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1"
      shadow-softness="0.5"
      exposure="1"
      tone-mapping="reinhard"
      auto-rotate
      camera-controls
    ></model-viewer>
  </body>
</html>
