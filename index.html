<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudio Reflectivo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      src="estudio.glb"
      alt="Estudio 3D"
      ar
      camera-controls
      auto-rotate
      environment-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
      shadow-intensity="1"
      exposure="1.2"
    >
    </model-viewer>

    <script>
      const viewer = document.getElementById("viewer");

      viewer.addEventListener("load", async () => {
        await viewer.updateComplete;

        const materiales = viewer.model.materials;

        for (const mat of materiales) {
          // Ajustamos los valores de reflexión
          mat.pbrMetallicRoughness.metallicFactor = 1.0;      // totalmente metálico
          mat.pbrMetallicRoughness.roughnessFactor = 0.05;    // muy pulido
        }

        console.log("Materiales ajustados para mayor reflexividad.");
      });
    </script>
  </body>
